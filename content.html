<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Cove Oyster Co.</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #e6f2ff;
            background-image: url("oyster-background.png");
            background-repeat: repeat;
            background-size: 200px;
        }

        .header {
            text-align: center;
            padding: 20px;
            background-color: #3385ff;
            color: #fff;
        }

        .header h1 {
            font-size: 36px;
            font-weight: bold;
            margin: 0;
        }

        .content-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }

        .image-gallery img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            margin: 10px;
            border: 5px solid #ddd;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button-container a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #665c47;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Hidden Cove Oyster Co.</h1>
    </div>

    <div class="content-container">
        <div class="image-gallery">
            <img src="image1.png" alt="Image 1">
            <img src="image2.png" alt="Image 2">
            <img src="Image3.png" alt="Image 3">
            <!-- Add more image elements as needed -->
        </div>

        <p>Our farm is located in the beautiful Puget Sound with the perfect view of Mt. Rainier to always remind us that we are stewards of the land first, and farmers second.</p>
    </div>

    <div class="button-container">
        <a href="index.html">Landing Page</a>
    </div>
</body>
</html>
