<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Cove Oyster Co.</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #e6f2ff;
            background-image: url("oyster-background.png");
            background-repeat: repeat;
            background-size: 200px;
        }

        .header {
            text-align: center;
            padding: 20px;
            background-color: #3385ff;
            color: #fff;
        }

        .header h1 {
            font-size: 36px;
            font-weight: bold;
            margin: 0;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
        }

        .video-container video {
            position: absolute;
            top: 10px;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .video-caption {
            text-align: center;
            margin-top: 20px;
            font-style: italic;
            color: #665c47;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button-container a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #665c47;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Hidden Cove Oyster Co.</h1>
    </div>

    <div class="video-container">
        <video autoplay loop muted>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <p class="video-caption">Experience the beauty of our oyster farm</p>

    <div class="button-container">
        <a href="content.html">Additional Content</a>
    </div>
</body>
</html>
